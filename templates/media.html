<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        table { width: 50%; margin: 0 auto; border-collapse: collapse; font-size: 18px; font-family: Arial, sans-serif; } 
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; } 
        th { background-color: #f2f2f2; color: #333; } 
        tr:nth-child(even) { background-color: #f9f9f9; } 
        tr:hover { background-color: #f1f1f1; } 
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Data</th>
                <th>Matricola</th>
            </tr>
        </thead>
        <tbody>
            {% for result in valori %}
                <tr>
                    <td>{{ result[0] }}</td>
                    <td>{{ result[1] }}</td>
                    <td><a href="{{ url_for('media', media=result[2]) }}">{{ result[2] }}</a>
                </tr>
            {% endfor %}
        </tbody>
    </table> 
</body>
</html>
